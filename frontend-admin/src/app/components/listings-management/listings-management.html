<div class="listings-management-container">
  <div class="header">
    <h1>Gestión de Alojamientos</h1>
    <button class="btn-primary" (click)="openCreateForm()">+ Nuevo Alojamiento</button>
  </div>

  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngIf="loading" class="loading">Cargando...</div>

  <div *ngIf="showForm" class="modal-overlay" (click)="closeForm()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>{{ editingListing ? 'Editar' : 'Crear' }} Alojamiento</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Título</label>
          <input type="text" [(ngModel)]="formData.title" name="title" required />
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <textarea [(ngModel)]="formData.description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input type="text" [(ngModel)]="formData.address" name="address" required />
        </div>
        <div class="form-group">
          <label>Precio por Noche</label>
          <input type="number" [(ngModel)]="formData.pricePerNight" name="pricePerNight" required min="0" />
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" (click)="closeForm()">Cancelar</button>
          <button type="submit" class="btn-primary">{{ editingListing ? 'Actualizar' : 'Crear' }}</button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="!loading" class="listings-table">
    <table>
      <thead>
        <tr>
          <th>Título</th>
          <th>Dirección</th>
          <th>Precio/Noche</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let listing of listings">
          <td>{{ listing.title }}</td>
          <td>{{ listing.address }}</td>
          <td>${{ listing.pricePerNight }}</td>
          <td class="actions">
            <button class="btn-edit" (click)="openEditForm(listing)">Editar</button>
            <button class="btn-delete" (click)="deleteListing(listing._id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="listings.length === 0" class="no-listings">
      <p>No hay alojamientos. Crea uno nuevo para comenzar.</p>
    </div>
  </div>
</div>
