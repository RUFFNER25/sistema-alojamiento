name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend-user, frontend-admin]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: npm test --if-present

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          tags: ${{ secrets.DOCKER_REGISTRY }}/airbnb-backend:latest
          push: true

      - name: Build and push frontend-user
        uses: docker/build-push-action@v6
        with:
          context: ./frontend-user
          tags: ${{ secrets.DOCKER_REGISTRY }}/airbnb-frontend-user:latest
          push: true

      - name: Build and push frontend-admin
        uses: docker/build-push-action@v6
        with:
          context: ./frontend-admin
          tags: ${{ secrets.DOCKER_REGISTRY }}/airbnb-frontend-admin:latest
          push: true

  terraform-deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: infra/terraform
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
          TF_VAR_aws_ami: ${{ secrets.AWS_AMI }}
        run: terraform apply -auto-approve


